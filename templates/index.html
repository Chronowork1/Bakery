        <div id="nav">
          <a href="login">Login</a>

    <form method="POST" action="/">
        <section class="bread">
          <h1>Favorite type of bread:</h1>

          <label for="brioche">Brioche</label>
          <input type="checkbox" name="bread" id="banana" value="Banana Bread"></input>
          <label for="banana">Banana Bread</label>
          <input type="checkbox" name="bread" id="corn" value="Cornbread"></input>
          <label for="corn">Cornbread</label>
        </section>
        <section class="submission">
          <input type="submit" value="submit"></input>
        </section>
